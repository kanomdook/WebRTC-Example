<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="/icon.ico">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
  <style>
    .video-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .video-local-container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40%;
      min-height: 420px;
      overflow: hidden;
    }

    .video-local-container video {
      min-width: 40%;
      min-height: 420px;
      width: auto;
      height: auto;
      position: absolute;
      top: 14%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000000;
    }

    .round-button {
      display: block;
      width: 280px;
      height: 280px;
      line-height: 80px;
      border: 2px solid #f5f5f5;
      border-radius: 50%;
      color: #f5f5f5;
      text-align: center;
      text-decoration: none;
      background: #f80000;
      box-shadow: 0 0 12px #868686;
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
      position: absolute;
      bottom: 2%;
      left: 35%;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay width="360" height="640"></video>
  </div>

  <div class="video-local-container">
    <video id="localVideo" autoplay muted></video>
  </div>

  <button class="round-button" type="button" id="start" onclick="start(true)"></button>

  <!-- <br /> -->

  <!-- <input type="button" id="start" onclick="start(true)" value="Start Video"></input> -->

  <script type="text/javascript">
    $(document).ready(function () {
      pageReady();
    });
  </script>
</body>

</html>
